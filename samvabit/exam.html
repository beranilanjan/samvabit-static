<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Exam</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exam">Choose Examination For Career Ladder</label>
                <input type="text" id="exam" placeholder="Exam" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject">Choose Paper of Career Examination</label>
                <input type="text" id="subject" placeholder="Subject" class="form-control">
            </div>
        </form>
    </div>
</body>
</html>
