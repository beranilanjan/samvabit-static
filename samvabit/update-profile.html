<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Update Profile</title>
</head>
<body>
    <div class="container">
        <form class="my-3">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <select class="custom-select">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="form-group">
                <select class="custom-select">
                    <option value="1">1st-5th</option>
                    <option value="2">6th-8th</option>
                    <option value="3">9th</option>
                    <option value="4">10th</option>
                    <option value="5">11th</option>
                    <option value="6">12th</option>
                    <option value="7">UNIVERSITY</option>
                    <option value="8">CODING</option>
                    <option value="9">IAS/UPSC</option>
                    <option value="10">NRA/CET</option>
                    <option value="11">DEFENSE</option>
                    <option value="12">BANKING</option>
                    <option value="13">RAILWAYS</option>
                    <option value="14">GLOBAL</option>
                    <option value="15">DESIGN</option>
                    <option value="7">CAT/GMAT</option>
                </select>
            </div>
            <h1>Change Password</h1>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="text" id="password" class="form-control" placeholder="Password">
            </div>
            <input type="submit" value="REVIEW BEFORE SUBNISSION" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
